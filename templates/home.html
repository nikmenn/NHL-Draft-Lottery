<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="static/nhl_lottery.css">
    <title>Home Page</title>
  </head>
  <body>
    <div class = 'initial-standings'>
      <h1> Initial Standings </h1>
      <table class="table table-striped">
      {% for team in reverse_standings %}
      <tr>
        <th>{{team[1]}}</th>
        <th>{{team[0]}}</th>
      </tr>
      {% endfor %}
    </table>
  </div>
  <div class = 'draft-order'>
    <h1> Draft order after lottery </h1>
    <table class="table table-dark table-striped">
    {% for team in draft_order %}
    <tr>
      <th>{{team[1]}}</th>
      <th>{{team[0]}}</th>
    </tr>
    {% endfor %}
  </table>
  </div>
  <div class = 'lottery-btn'>
    <button class="btn btn-primary" onClick="window.location.reload();">Run Lottery</button>
  </div>
  </body>
</html>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
